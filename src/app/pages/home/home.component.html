<ng-container *ngIf="!isLoading">
  <div class="columns">
    <div class="column is-4">
      <div class="card">
        <div *ngIf="trendingList" class="card-content">
          <p *ngFor="let trending of trendingList; let i = index">
            {{ trending[i].item.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th><abbr title="Number">#</abbr></th>
        <th><abbr title="Name">Name</abbr></th>
        <th><abbr title="Price">Price</abbr></th>
        <th><abbr title="Market_cap">Market cap</abbr></th>
        <th><abbr title="% change in 1h">1h %</abbr></th>
        <th><abbr title="% change in 24h">24h %</abbr></th>
        <th><abbr title="% change in 7d">7d %</abbr></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of trendingList; let i = index">
        <th>{{ i + 1 }}</th>
        <th>
          <div class="is-flex is-align-items-center">
            <img
              class="coin-logo mr-3"
              src="https://s2.coinmarketcap.com/static/img/coins/32x32/1.png"
              loading="lazy"
              alt="USDT logo"
            />
            <a id="crypto-link">mock</a>
            <span class="has-text-grey-light pl-2"> mock </span>
          </div>
        </th>
        <th>mock</th>
        <th>mock</th>
        <th>
          <span class="icon-text">
            <span class="icon">
              <i></i>
            </span>
            <span>xxx%</span>
          </span>
        </th>
        <th>
          <span class="icon-text">
            <span class="icon">
              <i></i>
            </span>
            <span>%</span>
          </span>
        </th>
        <th>
          <span class="icon-text">
            <span class="icon">
              <i></i>
            </span>
            <span>$</span>
          </span>
        </th>
      </tr>
    </tbody>
  </table>
</ng-container>
