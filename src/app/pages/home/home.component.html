<ng-container *ngIf="!isLoading">
  <div class="columns">
    <div class="column is-4">
      <div class="card">
        <div *ngIf="trending" class="card-content">
          <div
            class="columns"
            *ngFor="let coins of trendingCoins; let i = index"
          >
            <p class="column p-1">
              {{ trendingCoins[i].name }}
            </p>
            <p class="column p-1">
              {{ trendingCoins[i].id }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Market cap</th>
        <th><abbr title="% change in 1h">24h %</abbr></th>
        <!-- <th><abbr title="% change in 24h">24h %</abbr></th>
        <th><abbr title="% change in 7d">7d %</abbr></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of cryptoData; let i = index">
        <td>
          <p class="is-size-6 has-text-white-bis">{{ i + 1 }}</p>
        </td>
        <td>
          <div class="is-flex is-align-items-center">
            <img
              class="coin-logo mr-3"
              src="https://s2.coinmarketcap.com/static/img/coins/32x32/1.png"
              loading="lazy"
              alt="USDT logo"
            />
            <a
              class="has-text-weight-semibold"
              id="crypto-link"
              (click)="openCrypto(crypto.id)"
              >{{ crypto.name }}</a
            >
            <span class="has-text-white-bis has-text-weight-medium pl-2">
              {{ crypto.symbol | uppercase }}
            </span>
          </div>
        </td>
        <td>{{ crypto.current_price | currency }}</td>
        <td>{{ crypto.market_cap | currency }}</td>
        <td
          class="pl-0 ml-0"
          [ngClass]="
            cryptoData[i].price_change_percentage_24h > 0
              ? 'has-text-success'
              : 'has-text-danger'
          "
        >
          <span class="icon-text">
            <span class="icon">
              <i
                [ngClass]="
                  cryptoData[i].price_change_percentage_24h > 0
                    ? 'fa-solid fa-caret-up'
                    : 'fa-solid fa-caret-down'
                "
              ></i>
            </span>
            <span
              >{{ crypto.price_change_percentage_24h | number: "1.2-2" }}%</span
            >
          </span>
        </td>
        <!-- <td>
          <span class="icon-text">
            <span class="icon">
              <i></i>
            </span>
            <span>%</span>
          </span>
        </td> -->
        <!-- <td>
          <span class="icon-text">
            <span class="icon">
              <i></i>
            </span>
            <span>$</span>
          </span>
        </td> -->
      </tr>
    </tbody>
  </table>
</ng-container>
